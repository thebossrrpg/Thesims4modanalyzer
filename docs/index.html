<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS4 Mod Analyzer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
        }
        .container { 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
            padding: 40px; 
            max-width: 600px; 
            width: 100%;
        }
        h1 { font-size: 2rem; margin-bottom: 10px; color: #333; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input[type="text"] { 
            width: 100%; padding: 14px; border: 2px solid #e0e0e0; 
            border-radius: 10px; font-size: 1rem; transition: all 0.3s; 
            margin-bottom: 20px;
        }
        input[type="text"]:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
        button { 
            width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; border: none; border-radius: 10px; font-size: 1rem; 
            font-weight: 600; cursor: pointer; transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .result { margin-top: 30px; padding: 20px; border-radius: 10px; display: none; }
        .result.success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .result.error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .json-output { background: #f8f9fa; padding: 15px; border-radius: 8px; font-family: 'Courier New', monospace; font-size: 0.85rem; overflow-x: auto; margin-top: 10px; }
        .spinner { display: none; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .footer { text-align: center; margin-top: 30px; color: #999; font-size: 0.85rem; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .footer img { height: 18px; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>TS4 Mod Analyzer</h1>
        <form id="analyzeForm">
            <label for="urlInput">URL do Mod</label>
            <input type="text" id="urlInput" placeholder="https://www.patreon.com/posts/ultimate-pack-123456" required>
            <button type="submit" id="submitBtn">
                <span id="btnText">Analisar</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>
        <div class="result" id="result">
            <h3 id="resultTitle"></h3>
            <div id="resultContent"></div>
        </div>
        <div class="footer">
            <img src="https://64.media.tumblr.com/05d22b63711d2c391482d6faad367ccb/675ea15a79446393-0ds96x96uc110c6e06c1ea95a565da2dd283697116d3e7eca03.pnj">
            <span>Criado por Akin UnpaidSimmer v1.0.5</span>
        </div>
    </div>

    <script>
        const FUNCTION_URL = 'https://6990ecd20013c747b5f5.fra.appwrite.run'; // Sua Appwrite function
        
        const form = document.getElementById('analyzeForm');
        const urlInput = document.getElementById('urlInput');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultContent = document.getElementById('resultContent');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = urlInput.value.trim();
            if (!url) return;

            // UI loading
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();

                // Show result
                result.style.display = 'block';
                if (data.status === 'FOUND') {
                    result.className = 'result success';
                    resultTitle.textContent = '✅ Mod encontrado!';
                    resultContent.innerHTML = `
                        <strong>Nome:</strong> ${data.identity?.pagetitle || 'N/A'}<br>
                        <strong>Domínio:</strong> ${data.identity?.domain || 'N/A'}<br>
                        <strong>Notion ID:</strong> ${data.notionid || 'N/A'}
                    `;
                } else if (data.status === 'NOTFOUND') {
                    result.className = 'result error';
                    resultTitle.textContent = '❌ Mod não encontrado';
                    resultContent.innerHTML = `
                        <strong>Nome extraído:</strong> ${data.identity?.pagetitle || 'Desconhecido'}<br>
                        <strong>Candidatos:</strong> ${data.candidates || 0}
                    `;
                } else {
                    result.className = 'result error';
                    resultTitle.textContent = 'Erro';
                    resultContent.textContent = data.error || 'Erro desconhecido';
                }

                // Show full JSON
                const jsonOutput = document.createElement('div');
                jsonOutput.className = 'json-output';
                jsonOutput.textContent = JSON.stringify(data, null, 2);
                resultContent.appendChild(jsonOutput);

            } catch (error) {
                result.style.display = 'block';
                result.className = 'result error';
                resultTitle.textContent = 'Erro de conexão';
                resultContent.textContent = error.message;
            } finally {
                submitBtn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
