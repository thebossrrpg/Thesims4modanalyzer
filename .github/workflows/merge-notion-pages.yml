name: Merge Notion pages into snapshot

on:
  workflow_dispatch:
  repository_dispatch:
    types: [update-notion-pages]

concurrency:
  group: merge-notion-pages
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout analyzer repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Ensure analyzer_notionsync.json exists (repo-committed)
        run: |
          if [ ! -f analyzer_notionsync.json ]; then
            echo "analyzer_notionsync.json not found in repo (expected committed by pull-notionsync.yml)"
            exit 1
          fi
          node -e "JSON.parse(require('fs').readFileSync('analyzer_notionsync.json','utf8')); console.log('analyzer_notionsync.json OK');"

      - name: Install deps
        run: |
          npm ci

      - name: Merge Notion pages into snapshot
        run: |
          npm run merge:notion -- snapshot.json analyzer_notionsync.json

      - name: Commit and push updated snapshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add snapshot.json analyzer_notionsync.json || true
          git commit -m "chore: merge Notion pages into snapshot"
          git push
